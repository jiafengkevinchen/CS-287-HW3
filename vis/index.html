<body>

<h1>Translation visualization</h1>

<p> Darker background words signify more attention being placed on that word.
Hover over translated words to see what the attention looked like at this point
in the translation process.</p>

<h2> Example 1</h2>

<div class="translation">
<div id="source" class="sentence"></div>
<hr />
<div id="translated" class="sentence"></div>
</div>

<script type="text/javascript" src="js/d3.v4.min.js"></script>
<script src="//d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
  
</body>
